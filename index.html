<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth selection:text-green-400 selection:bg-slate-800 relative">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drag and drop image</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./all.css" />
  </head>
  <body class="min-h-[100vh] max-h-max">
    <!-- Upload Area -->
    <div id="uploadArea" class="upload-area">
      <!-- Header -->
      <div class="upload-area__header">
        <h1 class="upload-area__title">آپلودر تصویر شما</h1>
        <p class="upload-area__paragraph">
          فایل شما باید با این پسوند ها باشد.
          <strong class="upload-area__tooltip">
            مثال
            <span class="upload-area__tooltip-data"></span>
            <!-- Data Will be Comes From Js -->
          </strong>
        </p>
      </div>
      <!-- End Header -->

      <!-- Drop Zoon -->
      <div id="dropZoon" class="upload-area__drop-zoon drop-zoon">
        <span class="drop-zoon__icon">
          <i class="bx bxs-file-image"></i>
        </span>
        <p class="drop-zoon__paragraph">
          فایل موردنظر رو داخل کادر بندازید یا کلیک کنید و انتخاب کنید
        </p>
        <span id="loadingText" class="drop-zoon__loading-text"
          >لطفا صبرکنید :)</span
        >
        <img
          src=""
          alt="Preview Image"
          id="previewImage"
          class="drop-zoon__preview-image"
          draggable="false" />
        <input
          type="file"
          id="fileInput"
          class="drop-zoon__file-input"
          accept="image/*" />
      </div>
      <!-- End Drop Zoon -->

      <!-- File Details -->
      <div id="fileDetails" class="upload-area__file-details file-details">
        <h3 class="file-details__title mt-4">فایل شما آپلود شد</h3>

        <div id="uploadedFile" class="uploaded-file">
          <div class="uploaded-file__icon-container">
            <i class="bx bxs-file-blank uploaded-file__icon"></i>
            <span class="uploaded-file__icon-text"></span>
            <!-- Data Will be Comes From Js -->
          </div>

          <div id="uploadedFileInfo" class="uploaded-file__info">
            <span class="uploaded-file__name">Proejct 1</span>
            <span class="uploaded-file__counter">0%</span>
          </div>
        </div>
      </div>
      <!-- End File Details -->
    </div>
    <!-- End Upload Area -->
    <footer class="bg-blue-600 text-white py-4 w-full absolute bottom-0">
      <p dir="rtl" class="mx-auto text-center">
        تهیه شده با
        <i class="fa-solid fa-heart mx-1"></i>
        و
        <i class="fa-solid fa-mug-hot mx-1"></i>
      </p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
